<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- googlefontslink -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- stylesheetlink -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-main container">
        <div class="top-header">
            <div class="logo"><img src="./images/feonmed_logo.svg" alt="logo" class="logo-img"></div>
            <div class="support-info">
                <div class="support-card-call">
                    <div class="call-icon">
                        <img src="./images/icons/call_icon.svg" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">For Technical Support</p>
                        <p class="text-sub">+91 234 5678 234</p>
                    </div>
                </div>
                <div class="support-card-call">
                    <div class="call-icon">
                        <img src="./images/icons/mail_icon.svg" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Have queries Mail us</p>
                        <p class="text-sub">contact@mysite.com</p>
                    </div>
                </div>
            </div>
            <div class="search-box">
                <form action="">
                    <input type="text" placeholder="Search here..." class="search-text-box">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="cart">
                <div class="cart-icon">
                    <div class="cart-no"><p>2</p></div>
                    <img src="./images/icons/cart.svg" alt="">
                </div>
                <span class="line"></span>
                <div class="cart-total">
                    <p>$ 100</p>
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
